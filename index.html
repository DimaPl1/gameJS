<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game on JS</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Загадай любое число от 1 до 1000</h1>
        <p>Я угадаю его не более чем за <span id="currentNum">10</span> попыток</p>
        <button id="btnPlay" class="btn">Угадывай!</button>
        <div id="panel" class="panel-nav hidden">
            <span>Это число:</span>
            <button id="btnLess" class="btn btn-less">Меньше</button>
            <button id="btnMore"class="btn btn-more">Больше</button>
            <a href="" class="try-again">Если сбился - попробуй снова!</a>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
